<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Детектор бутылок (YOLOv8n)</title>
  <style>
    body { display: flex; flex-direction: column; align-items: center; font-family: sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
    h1 { color: #333; }
    .container { position: relative; width: 640px; height: 480px; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    video, canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; transform: scaleX(-1); }
    #counter { margin-top: 20px; font-size: 22px; font-weight: bold; background: #5cb85c; color: white; padding: 10px 20px; border-radius: 50px; }
    #status { margin-top: 10px; font-size: 16px; color: #666; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Обнаружение бутылок (наш сервис)</h1>
  <div class="container">
    <video id="webcam" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
  </div>
  <div id="counter">Бутылок найдено: 0</div>
  <div id="status">Загрузка AI модели...</div>

  <!-- onnxruntime-web -->
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
  <script>
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const counter = document.getElementById('counter');
    const status = document.getElementById('status');

    let session = null;
    const CONFIDENCE_THRESHOLD = 0.5;
    const TARGET_CLASS = "bottle";

    // классы COCO (80 объектов)
    const classNames = ["person","bicycle","car","motorbike","aeroplane","bus","train","truck",
      "boat","traffic light","fire hydrant","stop sign","parking meter","bench","bird","cat",
      "dog","horse","sheep","cow","elephant","bear","zebra","giraffe","backpack","umbrella",
      "handbag","tie","suitcase","frisbee","skis","snowboard","sports ball","kite","baseball bat",
      "baseball glove","skateboard","surfboard","tennis racket","bottle","wine glass","cup","fork",
      "knife","spoon","bowl","banana","apple","sandwich","orange","broccoli","carrot","hot dog",
      "pizza","donut","cake","chair","sofa","pottedplant","bed","diningtable","toilet","tvmonitor",
      "laptop","mouse","remote","keyboard","cell phone","microwave","oven","toaster","sink",
      "refrigerator","book","clock","vase","scissors","teddy bear","hair drier","toothbrush"];

    async function initCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => {
          video.play();
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          resolve();
        };
      });
    }

    async function loadModel() {
      try {
        status.textContent = "Загрузка AI модели...";
        session = await ort.InferenceSession.create("yolov8n.onnx", {
          executionProviders: ["webgpu","wasm"]
        });
        status.textContent = "Модель успешно загружена ✅";
        setTimeout(() => status.classList.add("hidden"), 1000);
      } catch (e) {
        status.textContent = "Ошибка загрузки модели ❌";
        console.error("Ошибка:", e);
      }
    }

    function preprocess() {
      const size = 640;
      const tmpCanvas = document.createElement("canvas");
      tmpCanvas.width = size;
      tmpCanvas.height = size;
      const tmpCtx = tmpCanvas.getContext("2d");
      tmpCtx.drawImage(video, 0, 0, size, size);
      const imageData = tmpCtx.getImageData(0, 0, size, size).data;

      const input = new Float32Array(size * size * 3);
      for (let i = 0; i < size * size; i++) {
        input[i] = imageData[i * 4] / 255;
        input[i + size * size] = imageData[i * 4 + 1] / 255;
        input[i + size * size * 2] = imageData[i * 4 + 2] / 255;
      }
      return new ort.Tensor("float32", input, [1, 3, size, size]);
    }

    async function detect() {
      if (!session) return;
      try {
        const inputTensor = preprocess();
        const results = await session.run({ images: inputTensor });
        const output = results[Object.keys(results)[0]].data;
        renderPredictions(output);
      } catch (e) {
        console.error("Ошибка инференса:", e);
      }
      requestAnimationFrame(detect);
    }

    function renderPredictions(output) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      let bottleCount = 0;

      // YOLOv8n ONNX вывод: N x 85 (x,y,w,h,obj_score,80 классов)
      const numDetections = output.length / 85;
      for (let i = 0; i < numDetections; i++) {
        const x = output[i * 85];
        const y = output[i * 85 + 1];
        const w = output[i * 85 + 2];
        const h = output[i * 85 + 3];
        const objScore = output[i * 85 + 4];
        if (objScore < CONFIDENCE_THRESHOLD) continue;

        const classScores = output.slice(i * 85 + 5, i * 85 + 85);
        const maxScore = Math.max(...classScores);
        const classId = classScores.indexOf(maxScore);

        if (maxScore > CONFIDENCE_THRESHOLD && classNames[classId] === TARGET_CLASS) {
          bottleCount++;
          const bx = (x - w/2) * canvas.width / 640;
          const by = (y - h/2) * canvas.height / 640;
          const bw = w * canvas.width / 640;
          const bh = h * canvas.height / 640;

          ctx.strokeStyle = "#5cb85c";
          ctx.lineWidth = 3;
          ctx.strokeRect(bx, by, bw, bh);
          ctx.fillStyle = "#5cb85c";
          ctx.font = "16px sans-serif";
          ctx.fillText(`Bottle ${(maxScore*100).toFixed(1)}%`, bx, by > 15 ? by - 5 : 15);
        }
      }
      counter.textContent = `Бутылок найдено: ${bottleCount}`;
    }

    (async () => {
      await initCamera();
      await loadModel();
      detect();
    })();
  </script>
</body>
</html>
